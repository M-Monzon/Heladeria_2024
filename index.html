<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css">
    <title>Programando Helados</title>
  </head>
  <body>
    
    <header>
      <div class="logo">
        <img src="img/heladeria_logo.jpg" alt="Logo" class="logo">
    </header>
    
    <main>
      <form id="login">
        <fieldset>
            <legend>Ingrese al sistema</legend>
            <label for="username">Usuario</label>
            <input id="username" name="username" type="text" value="" maxlength="15" placeholder="Ingrese su usuario" required>
                     
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" placeholder="Ingrese su contraseña">

            <input type="submit" value="Enviar Formulario">
            <button type="button" onclick="login()">Iniciar Sesión</button>
            <a href="home.html" target="_blank">Ingresar</a>
        </fieldset>
    </main>

    <footer>Heladeria Programada 2024 R®</footer>
  
  </body>
</html>
